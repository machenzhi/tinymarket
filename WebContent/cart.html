<script>
	function updateProductNum(num, price) {
		var num = parseInt(num);
		var existNum = parseInt($("#num").val());
		var finalNum = existNum + num;
		//不能小于1
		if (finalNum < 1) {
			return;
			//不能大于库存
		} else if (finalNum > 10) {
			return;
		} else {
			$("#num").val(finalNum);
			var price = parseFloat(price);
			var totalPrice = finalNum * price;
			$("#totalPrice").val(totalPrice.toFixed(2));
			$("#totalPrice").text("¥" + totalPrice.toFixed(2));
		}
	}

	//删除指定行
	function deleteProduct(liId) {
		$("#" + liId).remove();
	}
</script>
